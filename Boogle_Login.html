<!DOCTYPE html>
<html>
    <head>
        <title>Boogle Login</title>
        <link rel="stylesheet" type="text/css" href="Boogle_Login.css">
        <meta charset="utf-8"
    </head>

    <body>
        <div class="box-before">
            <img class="logo" src="http://1.bp.blogspot.com/-zgMzemRuIA4/UqtDAfuqmgI/AAAAAAAADJg/88gORlXl1j4/s1600/coollogo_com-275127.png">
            <h2 class="line-1">One account. All of Boogle.</p>
            <h3 class="line-2">Sign in with your Boogle Account</p></h1>
        </div>
        <div class="login-box">
            <img class="photo" src="http://icons.iconarchive.com/icons/graphicloads/100-flat/128/contact-icon.png">
            <input type="email" class="type-email">
            <button class="button-next">Next</button>
            <a class="need-help" href="#">Need help?</a>
        </div>
        <div class="box-after">
            <a class="create-account" href="#">Create account</a>
            <h5 class="one-boogle">One Boogle Account for everything Boogle</h5>
            <div class="icons">
                <a href="#"><img class="boogle" src="http://icons.iconarchive.com/icons/iconicon/alpha-magnets/128/Letter-b-icon.png"></a>
                <a href="#"><img class="mail" src="http://icons.iconarchive.com/icons/dakirby309/simply-styled/128/Gmail-icon.png"></a>
                <a href="#"><img class="maps" src="http://www.iconarchive.com/download/i99368/dtafalonso/android-lollipop/Maps.ico"></a>
                <a href="#"><img class="youtube" src="http://icons.iconarchive.com/icons/dakirby309/simply-styled/128/YouTube-icon.png"></a>
                <a href="#"><img class="drive" src="http://icons.iconarchive.com/icons/marcus-roberto/google-play/128/Google-Drive-icon.png"></a>
                <a href="#"><img class="photos" src="http://cfile1.uf.tistory.com/image/2602E93358F60B4E221166">
                </a>
                <a href="#"><img class="store" src="https://www.androidpolice.com/wp-content/uploads/2017/05/nexus2cee_ic_launcher_play_store_new-1.png">
                </a>
                <a href="#"><img class="chrome" src="https://lh3.googleusercontent.com/nYhPnY2I-e9rpqnid9u9aAODz4C04OycEGxqHG5vxFnA35OGmLMrrUmhM9eaHKJ7liB-=w300">
                </a>
            </div>
        </div>
        <div class="bottom-bar">
            <div class="text">
                <a class="about-google" href="#">About Boogle</a>
                <a class="privacy" href="#">Privacy</a>
                <a  class="terms" href="#">Terms</a>
                <a  class="help" href="#">Help</a>
            </div>
                <!-- How to move one part of a line (text, img, button, etc.) to the right. And how to make it STAY there when sqweezing the window??? 
                -->
                
            <div class="language">
                <img class="language-icon" src="https://static.wixstatic.com/media/33d621_c061231f60a7496c96cabaae95d21b61~mv2.png/v1/fill/w_154,h_151,al_c,usm_0.66_1.00_0.01/33d621_c061231f60a7496c96cabaae95d21b61~mv2.png">
                    <select class="language-select" data-brackets-id="248">
              <option data-brackets-id="249" value="English">English (United States)</option>
              <option data-brackets-id="250" value="German">German</option>
              <option data-brackets-id="251" value="Spannish">Spannish</option>
              <option data-brackets-id="252" value="Italian">Italian</option>
              <option data-brackets-id="253" value="French">French</option>
            </select>
            </div>
        </div>
    
    
    
    
    
    
    </body>
</html>
